on:
  # trigger from github ui
  workflow_dispatch:
  # every day at midnight
  schedule:
    - cron: '0 0 * * *'

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Generate files
        run: |
          mkdir -p  site/meeting-notes
          cd site/meeting-notes
          curl -s -L -o cross-tab.pdf https://docs.google.com/document/d/1CQ7gqc9wgFecLY7x81Y2l363zSykHNkqERg4_2sbgQs/export?format=pdf
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: 'meeting-notes'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
